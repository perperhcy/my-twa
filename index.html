<!DOCTYPE html>
<html>

<head>
    <title>Telegram WebApp Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <button id="open-telegram-link-button">Open username</button>

    <script>
        // 等待 Telegram Web App 初始化完成
        Telegram.WebApp.ready(function () {
            // 选择按钮元素

        });

        const button = document.getElementById('open-telegram-link-button');

        // 添加点击事件监听器
        button.addEventListener('click', function () {
            // 打开指定的 Telegram 链接
            Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=https://t.me/username');
        });
    </script>
</body>

</html>
