<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration API Example</title>
</head>
<body>

    <h1>点击按钮让手机震动</h1>
    <button onclick="vibrateDevice()">点击我</button>

    <script>
        function vibrateDevice() {
            if ("vibrate" in navigator) {
                navigator.vibrate(2000); // 震动 200 毫秒
            } else {
                alert("您的设备不支持震动功能");
            }
        }
    </script>

</body>
</html>
